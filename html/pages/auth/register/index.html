        <a class="tab" href="../../main/index.html">Главная</a>

    <main class="page-content auth-page">
        <h1 сlass="title">Регистрация</h1>
        <form class="auth-form" action="" method="post">
            <input class="form-input" type="text" name="login" id="auth_login" placeholder="Логин" autocomplete="username">
            <input class="form-input" type="password" name="password" id="auth_password" placeholder="Пароль" autocomplete="current-password">
            <input class="form-input" type="email" name="email" id="auth_email" placeholder="Почта" autocomplete="email">
            <input type="submit" name="register" value="Зарегистрироваться" class="form-button">
            <a class="form-button" secondary href="../login/index.html">Войти</a>
        </form>
    </main>
